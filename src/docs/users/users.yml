paths:
  /api/sessions/register:
    post:
      summary: Register a new user
      tags: 
        - "Users"
      responses:
        "403":
          description: The email already exists
        "200":
          description: User registered sucessfully
        "400":
          description: Error on input data or data missing
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/register'
  /api/sessions/login:
    post:
      summary: Login para entrar a la app
      tags: 
        - "Users"
      responses:
        "400":
          description: Error en los datos ingresados / faltan datos
        "200":
          description: Se logueo correctamente
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/login'
  
components:
  requestBodies:
    register:
      type: object
      properties:
        firstName: 
          type: String
          description: User Name
        lastName:
          type: String
          description: User Last Name
        email:
          type: String
          description: User Email
        age:
          type: String
          description: User actual age
        password:
          type: String
          description: User Password
      example:
        firstName: "Juan"
        lastName: "Perez"
        email: "mail@gmail.com"
        age: '20'
        password: "1234"
    login:
      type: object
      properties:
        email:
          type: String
          description: User Email
        password:
          type: String
          description: User Password
      example:
        email: "mail@gmail.com"
        password: "1234"